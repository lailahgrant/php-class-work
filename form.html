<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Strict//EN”  “http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd”>
<html  xmlns=”http://www.w3.org/1999/xhtml” xml:lang=”en” lang=”en”>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Lailah</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">

</head>
<body>

<form method="get">
<div class="container">
	<div > <h3>HTML FORM</h3>
		<label for="textField">A text input Field</label>
		<input type="text" name="textField" id=""><br><br>

		<label for="passwordField">A password field</label>
		<input type="password" name="passwordField" id="" value=""><br><br>

		<label for="checkboxField">A checkbox field</label>
		<input type="checkbox" name="checkboxField" id="" value="yes"><br><br>

		<label for="radioButtonField1">A radio button field</label>
		<input type="radio" name="radioButtonField" value="radio1" id=""><br><br>

		<label for="radioButtonField2">Another radio button</label>
		<input type="radio" name="radioButtonField" value="radio2" id=""><br><br>

		<label for="submitButton">A submit button</label>
		<input type="submit" name="submitButton" value="Submit Form" id=""><br><br>

		<label for="resetButton">A reset button</label>
		<input type="reset" name="resetButton" id="" value="reset Form"><br><br>

		<label for="fileSelectField">A file select field</label>
		<input type="file" name="fileSelectField" id="" value=""><br><br>

		<label for="hiddenField">A hidden field</label>
		<input type="hidden" name="hiddenField" id="" value=""><br><br>

		<label for="pushButton">Push Button</label>
		<input type="button" name="pushButton" value="Click Me" id=""><br><br>

		<label for="pullDownMenu">A pull-down menu</label>
		<select name="pullDownMenu" id="" size="1">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select><br><br>

		<label for="listBox">A list box</label>
		<select name="listBox" id="" size="5">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
			<option value="option4">Option 4</option>
			<option value="option5">Option 5</option>
			<option value="option6">Option 6</option>
		</select><br><br>

		<label for="multiListBox">A multi-list select Box</label>
		<select name="multiListBox" id="" size="3" multiple="multiple">
			<option value="option1">Option 1</option>
			<option value="option2">Option 2</option>
			<option value="option3">Option 3</option>
		</select><br><br>

		<label for="textAreaField">Text Area Field</label>
		<textarea name="textAreaField" id="" rows="4" cols="50"></textarea>
	</div>	
	</div>
</form>

<script src="js/bootstrap.js"></script>

</body>
</html>
